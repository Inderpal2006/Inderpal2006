<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="sss.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="converterForm">
            <div class="amount">
                <p>Enter Amount </p>
                <input id="amount" value="100" type="text">
            </div>

            <!-- <div class="amount">
                <p>India</p>
                <input id="result" value="" type="text" readonly>
            </div> -->

            <div class="dropdown">
                <div class="form">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="USA Flag" />
                        <select name="fromCurrency" id="fromCurrency">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="IRR">IRR</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="form">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="India Flag" />
                        <select name="toCurrency" id="toCurrency">
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button type="button" id="btn">Get Exchange</button>
        </form>
    </div>
        <script src="code.js"></script>
